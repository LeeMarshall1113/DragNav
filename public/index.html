<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragNav</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        input, button {
            margin: 10px;
        }

        #estimatedTime {
            display: none; /* Hide it by default */
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #map {
            width: 100%;
            height: calc(100% - 110px);
        }
    </style>
</head>

<body>

    <input type="text" id="start" placeholder="Start">
    <input type="text" id="end" placeholder="Destination">
    <button onclick="onCalculateRoute()">Calculate Route</button>

    <div id="estimatedTime">Estimated Time: <span id="timeValue">...</span></div>
    
    <div id="map"></div>

    <script>
        let GOOGLE_MAPS_API_KEY;
        let directionsService, directionsRenderer;

        // Fetch the Google Maps API key from the server
        axios.get('/googlemapskey')
            .then(response => {
                GOOGLE_MAPS_API_KEY = response.data.key;

                // Load the Maps API
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            });

        function initMap() {
            const center = { lat: -34.397, lng: 150.644 };
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: center
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function onCalculateRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            calculateAndDisplayRoute(start, end);
        }

        function calculateAndDisplayRoute(start, end) {
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: 'DRIVING' 
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const route = response.routes[0].legs[0];
                    document.getElementById('timeValue').textContent = route.duration.text + " by car";
                    document.getElementById('estimatedTime').style.display = "block";
                } else {
                    if (status === 'ZERO_RESULTS') {
                        getEstimatedFlightTime(start, end).then(flightTime => {
                            document.getElementById('timeValue').textContent = flightTime + " by flight";
                            document.getElementById('estimatedTime').style.display = "block";
                        }).catch(error => {
                            console.error('Error getting estimated flight time:', error);
                        });
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            });
        }

        async function getEstimatedFlightTime(start, end) {
            const startCoords = await getLatLngFromAddress(start);
            const endCoords = await getLatLngFromAddress(end);
                    
            const distance = haversineDistance(startCoords.lat, startCoords.lng, endCoords.lat, endCoords.lng);
            return calculateFlightTime(distance);
        }

        async function getLatLngFromAddress(address) {
            const response = await axios.get(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=YOUR_GOOGLE_MAPS_API_KEY`);
            if (response.data.status === 'OK') {
                return response.data.results[0].geometry.location;
            } else {
                throw new Error('Failed to get LatLng from address');
            }
        }


        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = degreesToRadians(lat2 - lat1);
            const dLon = degreesToRadians(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Distance in kilometers
            return distance;
        }
        

        function degreesToRadians(degrees) {
            return degrees * (Math.PI/180);
        }

        function calculateFlightTime(distance) {
            const averageFlightSpeed = 850; // in km/h
            const time = distance / averageFlightSpeed; // in hours
            return time.toFixed(2) + ' hours';
        }



        // Fetch the Google Maps API key from the server and load the Maps API
        axios.get('/googlemapskey')
            .then(response => {
                const apiKey = response.data.key;
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            });
    </script>

</body>

</html>
